<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700|Poiret+One|Roboto:100i,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/media-register.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-block"><div class="logo-text">Регистрация</div></div>
        </header>
        <main class="main">
            <form action="#">
                <div class="name form-block">
                    <label for="userName">Имя представителя</label>
                    <input type="text" class="input" id = "userName">
                    <label for="userSurName">Фамилия представителя</label>
                    <input type="text" class="input" id = "userSurName">
                    <label for="post">Должность</label>
                    <input type="text" class="input" id="post">
                    
                </div>
                <div class="data-about-user form-block">
                    <label for="nameEducationArea">Название заведения</label>
                    <input type="text" class="input" id="nameEducationArea">
                    <label for="type">Тип заведения</label>
                    <input type="text" class="input" id = "type">
                    <label for="countOfPupils">Количество учащихся</label>
                    <input type="number" id= "countOfPupils">  
                </div>
                <div class="adress form-block">
                    <label for="city">Город, область</label>
                    <input type="text" class="input" id = "city">
                    <label for="street">Улица, дом</label>
                    <input type="text" class="input" id = "street">
                    <label for="mail">Email</label>
                    <input type="email"class="input" id = "mail">
                </div>
                <button id="create-profile">зарегистироваться</button>
            </form>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
