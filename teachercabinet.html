<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700|Poiret+One|Roboto:100i,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/cabinet.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-block"><p class="logo-text">EasyLab</p></div>
            <div class="studentinfo">
                <div class="debts-teacher-block" data-toggle="tooltip" data-placement="right" title="Новsе работs на проверку"><div class="debts-teacher-text">1</div></div>
                <p class="studentname">Артём Викторович</p>
                <div class="avatar"><img class="graduation-cap" src="img/graduation-cap.png"  alt="avatar"></div>
            </div>
        </header>
        <main class="main">
            <div class="main-content">
                <div class="lab-menu">
                    <div class="lab-create"><p>Мои лабораторнsе</p></div>
                    <div class="lab-on-check"><p>лабораторнsе на проверку</p></div>
                </div>
            </div>
            <div class="main-navbar">
                <div class="main-navbar-header"><p>Предметs</p></div>
                <ul class="main-navbar-filters">
                    <li><p>ОАИП</p></li>
                    <li><p>СПО</p></li>
                    <li><p>СиАОД</p></li>
                    <li><p>Добавить</p></li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
